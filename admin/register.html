<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Register</title>

  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <link href="css/admin.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">

        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account for Central News!</h1>
              </div>
			  <br>
              <form id="registerForm" class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input required type="text" class="form-control form-control-user" name="firstName" id="firstName" placeholder="First Name">
                  </div>
                  <div class="col-sm-6">
                    <input required type="text" class="form-control form-control-user" name="lastName" id="lastName" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group">
                  <input required type="email" class="form-control form-control-user" name="email" id="email" placeholder="Email Address">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input required type="password" class="form-control form-control-user" name="password" id="password" placeholder="Password">
                  </div>
                  <div class="col-sm-6">
                    <input required type="password" class="form-control form-control-user" id="confirmPassword" placeholder="Repeat Password">
                  </div>
                </div>
                <div class="errors">
                  <ul id="error">
                    <br>
                  </ul>
                </div>

				<br>
                <a href="#" onclick="register()" class="btn btn-primary btn-user btn-block">
                  Register Account
                </a>
     
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="js/register.js"></script>

</body>

</html>
